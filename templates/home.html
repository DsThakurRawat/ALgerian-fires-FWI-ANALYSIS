<!DOCTYPE html>
<html>
  <head>
    <title>FWI Prediction</title>
    <style>
      body {
        background-color: #000000; /* black background */
        color: #ffffff; /* white text */
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .login {
        margin: 5% auto;
        padding: 2rem;
        max-width: 500px;
        text-align: center;
        background-color: #1e1e1e; /* dark card */
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      }

      h1 {
        color: #00bfff; /* light blue heading */
      }

      input[type="text"] {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #555;
        background-color: #2c2c2c;
        color: #ffffff;
        border-radius: 5px;
      }

      input::placeholder {
        color: #aaaaaa;
      }

      button {
        padding: 10px 20px;
        border: none;
        background-color: #00bfff;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #009acd;
      }
    </style>
  </head>
  <body>
    <div class="login">
      <h1>FWI Prediction</h1>

      <!-- Main Input For Receiving Query to our ML -->
      <form action="{{ url_for('predict_datapoint') }}" method="post">
        <input type="text" name="Temperature" placeholder="Temperature" required="required" />
        <input type="text" name="RH" placeholder="RH" required="required" /><br>
        <input type="text" name="Ws" placeholder="Ws" required="required" /><br>
        <input type="text" name="Rain" placeholder="Rain" required="required" /><br>
        <input type="text" name="FFMC" placeholder="FFMC" required="required" /><br>
        <input type="text" name="DMC" placeholder="DMC" required="required" /><br>
        <input type="text" name="ISI" placeholder="ISI" required="required" /><br>
       
        <button type="submit">Predict</button>
      </form>
      <h2> The FWI prediction is {{results}}</h2>
    </div>
  </body>
</html>
